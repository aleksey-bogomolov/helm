apiVersion: v1
kind: Service
metadata:
  name: {{ include "authserver.fullname" . }}
  labels:
    {{- include "authserver.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "authserver.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: web
